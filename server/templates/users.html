<body>
  <a href="/">Twitter Clone App</a>
  <p>{{.err}}</p>
  {{range $index, $user := .users}}
    <div>
      <form action="/follow" method="post">
        <span>{{$user.Name}}</span>
        <input type="hidden" name="userId" value={{$user.ID}}>
        <input type="submit" value="Follow!">
      </form>
    </div>
  {{end}}
</body>
